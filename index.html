<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            color: #eee;
            background-color: #333;
        }

        main {
            display: inline-block;
            float: left;
            width: 80vw;
            height: 100vh;
            margin-left: 20vw;
            background-color: #fff;
            overflow: scroll;
            color: #333;
        }

        nav a {
            color: #eee;
            font-size: 25px;
            text-decoration: none;
            padding-left: 2em;
            display: block;
            transition: all 300ms ease-in-out;
            position: relative;
        }

        nav a::before {
            position: relative;
            display: inline-block;
            width: 1.75em;
            font-size: 18px;
        }

        nav a:visited {
            color: #eee;
        }

        nav a:active {
            color: #f00;
        }

        nav {
            height: 100%;
            width: 0px;
            position: fixed;
            z-index: 1;
            top: 0px;
            padding-bottom: 1em;
            left: 0px;
            background-color: #111;
            overflow-x: hidden;
            transition: all 500ms ease-in-out;
            white-space: nowrap;
        }

            position: sticky;
            top: 0px;
            font-size: 2em;
            z-index: 1001;
            cursor: pointer;
            width: 2rem;
            text-align: center;
            margin: 0;
            padding: 0;
            font-weight: bold;
            left: 19rem;
        }

        #openbtn {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 32px;
            cursor: pointer;
        }

        .selected {
            background-color: #555;
            color: #fff;
            padding-left: 1.4rem;
        }

        .selected::before {
            content: "▶ ";
            font-size: 18px;
            position: relative;
            top: -3px;
            width: 1.75rem;
            display: inline-block;
        }

        #controls {

<body id="home">
    <nav>
        <a onclick="$('body').classList.add('closed')" id="closebtn">&times;</a>
    </nav>
    <a onclick="$('body').classList.remove('closed')" id='openbtn'>&#9776;</a>
    <main>
        <iframe id='viewer' name='viewer' width='100%' height='100%' src='resumes/default.html'></iframe>
    </main>
    <div id='controls'>
        <div id='print' class="printer"></div>
        <a id='pdflink' title='Download PDF' href="pdfs/default.pdf" download'Christopher_Robison_Resume.pdf'><span class='download' id='download'></span></a>
    </div>
    <script>
        function $(str) { return document.querySelector(str); }
        function $$(str) { return document.querySelectorAll(str); }
        (function() {
            const app = {
                init: function() {
                    $("#closebtn").addEventListener("click", function(e) {
                        console.log("Closing nav");
                        $("body").classList.remove("open");
                        $("body").classList.add("closed");
                    });
                    $("#openbtn").addEventListener("click", function(e) {
                        console.log("Opening nav");
                        $("body").classList.remove("closed");
                        $("body").classList.add("open");
                    });
                    $("nav").addEventListener("click", function(e) {
                        console.dir(e);
                        if ((e.target.id !== 'closebtn') && (e.target.id !== 'openbtn')) {
                            $(".selected").classList.remove("selected");
                            e.target.classList.add('selected');

                            let theme = e.target.href.replace(/.+?resumes\/(.+?)\.html/, "$1");
                            console.log("theme: " + theme);
                            let pdf = "pdfs/" + theme + ".pdf";
                            console.log("new pdf url: " + pdf);
                            $("#pdflink").href = pdf;
                            $("#pdflink").download = "Christopher_Robison_Resume-" + theme + ".pdf";

                            setTimeout(function() { $("#viewer").src = e.target.href; }, 500);
                        }
                    });
                    $("#controls").addEventListener("click", function(e) {
                        let tgt = e.target;

                        switch (tgt.id) {
                            case "download":
                                console.log("download");
                                break;
                            case "print":
                                console.log("print");
                                $("#viewer").contentWindow.focus();
                                $("#viewer").contentWindow.print();
                                break;
                            default:

                                console.log("default");
                        }

                    });
                    app.fetchThemes();
                },
                ignoreThemes: ["elite", "apage", "latex", "flat-fr", "kwan-linkedin", "orbit", "srt", "", "mocha-responsive", "onepageresume", "simple-red", "msresume"],
                themes: [],
                fetchThemes: function() {
                    fetch("themes.json").then(response => response.json()).then(function(data) {
                        let out = '';
                        data.forEach(function(item) {
                            let name = item.replace(/jsonresume\-theme\-/, '');
                            if (!app.ignoreThemes.includes(name)) {
                                app.themes.push({
                                    "name": name,
                                    "fullname": item,
                                    "url": "resumes/" + name + ".html"
                                });
                                //                                out += "<input type='checkbox' id='" + name + "'> ";
                                let clsname = "";
                                if (name == "default") {
                                    clsname = " class='selected'";
                                }
                                out += "<a target='viewer'" + clsname + " href='resumes/" + name + ".html' class='themeLink'>" + (name.charAt(0).toUpperCase() + name.slice(1)) + "</a>";
                            } else {
                                //console.log("Skipping " + name);
                            }
                        });
                        $("nav").innerHTML += out;
                    });
                },
                picks: [],
                loadResume: function(theme) {
                    console.log("Theme: " + theme);
                    $("#viewer").src = "view.php?theme=" + theme;
                    // $("#viewer").src = "https://registry.jsonresume.org/chrisrobison?theme=" + theme;
                    // fetch("https://registry.jsonresume.org/chrisrobison?theme=" + theme).then(response => response.text()).then(function(page) { $("main").innerHTML = page; });
                }
            }
            window.app = app;
            app.init();
        })();
    </script>
</body>

</html>
